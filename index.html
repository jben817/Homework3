<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator HW3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="https://media.istockphoto.com/photos/gold-letter-p-picture-id601116604?k=6&m=601116604&s=612x612&w=0&h=AJvxyMANBZC1rIPD2ZhbfXURXrDlstRZHmNNQKksfZw="
                width="30" height="30" class="d-inline-block align-top" alt="letter P">
            Password
        </a>
    </nav>
    <div id="header">
        <h1>Password Generator</h1>
        <h4 id = blankBox></h4>
    </div>
    <div class="container">
        <form id ="passGen" class= "form" action="input">
             <label for="passwordLength">Password Length</label>
            <input type="number" min="8" max="128" id="passwordLength">
            
            <label for="includeUpper">Include Random Upper Case Letter</label>
            <input type="radio" id="includeUpper">

            <label for="includeLower">Include Random Lower Case Letter</label>
            <input type="radio" id="includeLower">


            <label for="includeNumber">Include Random Number</label>
            <input type="radio" id="includeNumber">

            <label for="includeSymbols">Include Random Symbol</label>
            <input type="radio" id="includeSymbols">

            <button id ="generateIt">Generate Password</button>


    </div>
    


    <script src="script.js"></script>
</body>

</html>
